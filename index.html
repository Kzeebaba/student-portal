<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="class.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    <div >
       <div class="col-lg-4.col-md-4.col-sm-12.nopadding ">
            <div class="form-top-center.logowidth">
             <img src="assest/appclick logo.png" width="150" height="80">
            </div>
             
                <h3>User Login</h3>
                    <form class="form-detail">
                        <div style="margin-bottom: 10px;">
                            <!-- <label for="form-username">Username</label> -->
                            <input type="text" name="username" value placeholder="Username" >
                            <span class="fa fa-envelope form-control-feedback"></span>
                            <span class="text-danger"></span>
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <input type="password" name="password" value placeholder="Password">
                            <span class="fa fa-lock form-control-feedback"></span>
                        </div>
                        <button type="submit" class="tlk">Sign In</button>
                        
                    </form>
             


       </div>
       <p style="color: black;"><a href="#" style="color: black;"> <i class="fa fa-key"></i> Forgot Password</a> </p>
       <div class="col-lg-8.col-md-8.col-sm-12.nopadding-2">
        <div >   
            <img src="assest/clickapppage.jpg" class="container-fluid">
        </div>
       </div>     
    </div>
</body>
</html>
